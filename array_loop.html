<html>
    <body>
        <h1>Array</h1>
        <script>
            var member = ['egoing', 'duru', 'taeho'];
            console.log(member[0]);
            console.log(member[1]);
            console.log(member[2]);
            console.log(member.length);
            member.push('june');
            console.log(member)
        </script>
        <h1>Loop</h1>
        <script>
            var i = 0;
            while(i<3){
                console.log(1);
                i=i+1;
            }
            console.log(2);
        </script>
        <h1>Array + Loop</h1>
        <ul>
        <script>
            var member = ['egoing', 'duru', 'taeho'];
            var i=0;
            while(i<member.length){
                document.write('<li>'+member[i]+'</li>');
                i=i+1;
            }
        </script>
        </ul>
    </body>
</html>
